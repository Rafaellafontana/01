    <script>
        var phones = [
            119911111111,
            119911111112,
            119911111113,
            119911111114,
        ];
        
        var currentPhoneIndex = getCookie("currentPhoneIndex");
        if (currentPhoneIndex === "") {
            currentPhoneIndex = 0;
        }
        
        function redirectToWhatsApp() {
            var mensagemWhats = 'Eu quero testar!';
            var url = 'https://api.whatsapp.com/send?phone=' +
                phones[currentPhoneIndex] +
                '&text=' +
                encodeURIComponent(mensagemWhats);
            
            currentPhoneIndex = (currentPhoneIndex + 1) % phones.length;
            setCookie("currentPhoneIndex", currentPhoneIndex, 365);
            
            window.open(url, '_blank'); // Abre o link em uma nova aba/janela
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return "";
        }
    </script>
